# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Fonts {{{

font_family                         Menlo Book
bold_font                           Menlo Bold
italic_font                         Menlo Oblique
bold_italic_font                    Menlo Bold Oblique
font_size                           9.5
adjust_line_height                  1
adjust_column_width                 0

#: }}}

#: Cursor customization {{{

cursor                              #000000
cursor_text_color                   #feffff
cursor_shape                        block
cursor_blink_interval               0.8
cursor_stop_blinking_after          20.0

#: }}}

#: Scrollback {{{

scrollback_lines                    800
scrollback_pager                    less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier             5.0
# include ./theme.conf

#: }}}

#: Mouse {{{

url_color                           #0087BD
url_style                           double
open_url_modifiers                  kitty_mod
open_url_with                       default
copy_on_select                      no
rectangle_select_modifiers          ctrl+alt

#: }}}

#: Performance tuning {{{

repaint_delay                       8
input_delay                         2
sync_to_monitor                     yes

#: }}}

#: Terminal bell {{{

enable_audio_bell                   no
visual_bell_duration                0
window_alert_on_bell                yes
bell_on_tab                         yes

#: }}}
"
#: Window layout {{{

remember_window_size                no
initial_window_width                600
initial_window_height               400

#: }}}

#: Tab bar {{{

tab_bar_edge                        top
tab_bar_style                       separator
tab_separator                       " â”‡"

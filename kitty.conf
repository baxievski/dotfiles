#: }}}

#: Color scheme {{{

foreground                          #000000
background                          #feffff
background_opacity                  1.0
dynamic_background_opacity          no
dim_opacity                         1
selection_foreground                #000000
selection_background                #c1ddff

color0                              #000000
color8                              #676965
